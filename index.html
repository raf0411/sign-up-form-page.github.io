<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="left-side">
        <h1 class="title">
          Learn to code by watching others
        </h1>
    
        <p class="description">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
      </div>
      
      <div class="right-side">
        <button class="trial-button">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </button>
      
        <div class="input-grid js-input-grid">
          
          <input class="input js-first-name-input" type="text" placeholder="First Name">
          <p class="first-name js-first-name"></p>

          <input class="input js-last-name-input" type="text" placeholder="Last Name">
          <p class="last-name js-last-name"></p>

          <input class="input js-email-input" type="text" placeholder="Email Address">
          <p class="email js-email"></p>

          <input class="input js-password-input" type="password" placeholder="Password">
          <p class="password js-password"></p>
      
          <button class="claim-button js-claim-button">
            Claim your free trial
          </button>
    
          <p class="terms-and-services">
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
        </div>
      </div>
      
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
